<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>About | Zenoura</title>

  <!-- Google Auto Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2696059232288635" crossorigin="anonymous"></script>

  <style>
    :root{
      --bg-1:#0e0111;
      --bg-2:#1b0420;
      --accent:#b95cff;
      --muted:#cfc7db;
    }
    body{
      margin:0;
      font-family:"Poppins",sans-serif;
      background:linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:#fff;
      line-height:1.6;
    }
    header{
      position:fixed;top:0;left:0;right:0;height:70px;
      background:rgba(10,2,12,0.8);
      display:flex;align-items:center;justify-content:space-between;
      padding:0 20px;
      backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(185,92,255,0.1);
      z-index:1000;
    }
    .brand{color:var(--accent);font-weight:800;letter-spacing:3px;}
    .menu a{
      margin-left:20px;text-decoration:none;color:#fff;font-weight:600;
      transition:color .2s;
    }
    .menu a:hover{color:var(--accent);}
    .container{max-width:900px;margin:120px auto 60px;padding:0 20px;}
    h1{color:var(--accent);margin-bottom:10px;}
    p{color:var(--muted);}
    footer{text-align:center;color:#888;padding:30px 10px;border-top:1px solid rgba(185,92,255,0.1);}
    .lang-switch{margin-top:20px;}
    .lang-switch button{
      margin:0 5px;
      background:transparent;
      border:1px solid rgba(185,92,255,0.3);
      color:#fff;
      border-radius:10px;
      padding:6px 10px;
      cursor:pointer;
      font-weight:600;
    }
    .lang-switch button.active{
      background:rgba(185,92,255,0.1);
      color:var(--accent);
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">ZENOURA</div>
    <div class="menu">
      <a href="index.html">🏠 Home</a>
      <a href="policy.html">📜 Policy</a>
      <a href="affiliate.html">💼 Affiliate</a>
      <a href="contact.html">✉️ Contact</a>
    </div>
  </header>

  <main class="container" id="content">
    <h1 id="title">About Zenoura</h1>
    <p id="text">
      Zenoura is a digital lifestyle platform redefining luxury through balance, wellness and creativity.
      We create curated content and trusted affiliate recommendations for mindful living.
    </p>

    <div class="lang-switch">
      <button data-lang="en" class="active">🇬🇧 EN</button>
      <button data-lang="ar">🇸🇦 AR</button>
      <button data-lang="de">🇩🇪 DE</button>
    </div>
  </main>

  <footer>© 2025 Zenoura. All rights reserved.</footer>

  <script>
    const title = document.getElementById("title");
    const text = document.getElementById("text");
    const btns = document.querySelectorAll(".lang-switch button");

    const translations = {
      en:{
        title:"About Zenoura",
        text:"Zenoura is a digital lifestyle platform redefining luxury through balance, wellness and creativity. We create curated content and trusted affiliate recommendations for mindful living."
      },
      ar:{
        title:"عن زينورا",
        text:"زينورا هي منصة أسلوب حياة رقمية تعيد تعريف الفخامة من خلال التوازن والرفاهية والإبداع. نقدم محتوى منتقى وتوصيات شريكة موثوقة للحياة الواعية."
      },
      de:{
        title:"Über Zenoura",
        text:"Zenoura ist eine digitale Lifestyle-Plattform, die Luxus durch Balance, Wellness und Kreativität neu definiert. Wir erstellen kuratierte Inhalte und vertrauenswürdige Affiliate-Empfehlungen für bewusstes Leben."
      }
    };

    btns.forEach(btn=>{
      btn.addEventListener("click",()=>{
        btns.forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
        const lang=btn.dataset.lang;
        const t=translations[lang];
        title.textContent=t.title;
        text.textContent=t.text;
        document.body.dir=(lang==="ar")?"rtl":"ltr";
      });
    });
  </script>
</body>
</html>
