    :root{--primary:#b95cff;--bg1:#0e0111;--bg2:#1a0b1d;--card: rgba(255,255,255,0.04);--glass: rgba(255,255,255,0.03);--text:#fff}
    *{box-sizing:border-box;margin:0;padding:0}html,body{height:100%}
    body{font-family:"Poppins",sans-serif;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--text);line-height:1.6}
    .site-header{position:fixed;top:0;left:0;right:0;display:flex;align-items:center;justify-content:space-between;padding:14px 26px;background:rgba(10,6,12,0.6);backdrop-filter:blur(6px);border-bottom:1px solid rgba(185,92,255,0.06);z-index:1000}
    .logo{font-weight:700;color:var(--primary);letter-spacing:4px;font-size:18px}
    nav{display:flex;gap:14px;align-items:center}
    nav a{color:#fff;text-decoration:none;font-weight:500;padding:8px 10px;border-radius:8px;transition:all .18s}
    nav a:hover{color:var(--primary);background:rgba(185,92,255,0.04)}
    .right-controls{display:flex;gap:10px;align-items:center}
    .lang-dropdown{position:relative}
    .lang-btn{display:flex;align-items:center;gap:8px;background:transparent;border:1px solid rgba(185,92,255,0.28);color:var(--primary);padding:6px 10px;border-radius:10px;cursor:pointer;font-weight:600}
    .lang-list{display:none;position:absolute;right:0;top:42px;background:var(--glass);backdrop-filter:blur(6px);border:1px solid rgba(185,92,255,0.08);padding:8px;border-radius:10px;min-width:110px;box-shadow:0 6px 18px rgba(0,0,0,0.5)}
    .lang-list button{width:100%;display:flex;align-items:center;gap:8px;padding:6px;border-radius:8px;border:0;background:transparent;color:#fff;cursor:pointer;font-weight:600}
    .lang-list button:hover{background:rgba(185,92,255,0.05);color:var(--primary)}
    .hamburger{display:none;background:transparent;border:0;color:#fff;font-size:20px;cursor:pointer}
    .container{max-width:1100px;margin:120px auto 80px;padding:0 20px}
    .hero{display:flex;flex-direction:column;align-items:center;gap:18px;text-align:center;padding:40px 10px}
    .hero h1{font-size:36px;color:var(--primary);letter-spacing:4px}
    .card{margin:18px auto;padding:20px;border-radius:12px;background:var(--card);border:1px solid rgba(185,92,255,0.08);max-width:1000px}
    .card h2{color:var(--primary);margin-bottom:8px}
    .card p{color:rgba(255,255,255,0.9)}
    .ads-top,.ads-bottom{margin:18px auto;text-align:center;max-width:980px}
    footer{padding:30px 20px;text-align:center;color:rgba(255,255,255,0.5);font-size:14px;margin-top:40px}
    @media (max-width:880px){nav{display:none}.hamburger{display:block}.logo{font-size:16px}}
