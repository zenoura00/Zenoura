<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zenoura | Home</title>
  <meta name="description" content="Welcome to Zenoura — discover clarity, focus, and modern design in one place.">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0b0010, #1a0120);
      color: #fff;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(10, 0, 20, 0.85);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      border-bottom: 1px solid rgba(185, 92, 255, 0.3);
      z-index: 999;
    }

    .logo {
      font-size: 26px;
      color: #b95cff;
      font-weight: 700;
      letter-spacing: 3px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #b95cff;
    }

    .lang-menu {
      position: relative;
    }

    .lang-select {
      background: none;
      border: 1px solid #b95cff;
      color: #b95cff;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }

    .lang-options {
      display: none;
      position: absolute;
      top: 38px;
      right: 0;
      background: #120016;
      border: 1px solid #b95cff;
      border-radius: 8px;
      overflow: hidden;
    }

    .lang-options button {
      background: none;
      border: none;
      color: #fff;
      padding: 8px 12px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .lang-options button:hover {
      background: rgba(185, 92, 255, 0.2);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #b95cff;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: rgba(15, 0, 20, 0.9);
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        border-left: 1px solid #b95cff;
        padding: 15px;
      }

      nav.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    main {
      padding-top: 90px;
      text-align: center;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 48px;
      color: #b95cff;
      letter-spacing: 6px;
      margin-bottom: 10px;
    }

    p {
      line-height: 1.7;
      font-size: 18px;
      color: #ddd;
      margin-bottom: 40px;
    }

    footer {
      text-align: center;
      padding: 40px 0;
      color: #999;
      border-top: 1px solid rgba(185, 92, 255, 0.3);
      margin-top: 50px;
    }

    .fade {
      animation: fade 0.5s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ZENOURA</div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
    <nav id="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="policy.html">Policy</a>
      <a href="affiliate.html">Affiliate</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="lang-menu">
      <button class="lang-select" onclick="toggleLangMenu()">🇬🇧 EN</button>
      <div class="lang-options" id="langOptions">
        <button onclick="setLang('en')">🇬🇧 EN</button>
        <button onclick="setLang('ar')">🇸🇦 AR</button>
        <button onclick="setLang('de')">🇩🇪 DE</button>
      </div>
    </div>
  </header>

  <!-- Google Ad Top -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2696059232288635" crossorigin="anonymous"></script>
  <ins class="adsbygoogle" style="display:block; text-align:center;" data-ad-client="ca-pub-2696059232288635" data-ad-slot="1234567890" data-ad-format="auto" data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

  <main id="content" class="fade">
    <h1>Welcome to Zenoura</h1>
    <p>Experience balance, creativity, and innovation. Zenoura brings together design, technology, and tranquility to inspire your journey.</p>
  </main>

  <!-- Google Ad Bottom -->
  <ins class="adsbygoogle" style="display:block; text-align:center;" data-ad-client="ca-pub-2696059232288635" data-ad-slot="9876543210" data-ad-format="auto" data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

  <footer>© 2025 Zenoura. All rights reserved.</footer>

  <script>
    const navbar = document.getElementById("navbar");
    const langOptions = document.getElementById("langOptions");
    const content = document.getElementById("content");
    let currentLang = "en";

    function toggleMenu() {
      navbar.classList.toggle("show");
    }

    function toggleLangMenu() {
      langOptions.style.display = langOptions.style.display === "block" ? "none" : "block";
    }

    function setLang(lang) {
      currentLang = lang;
      document.body.classList.add("fade");
      setTimeout(() => document.body.classList.remove("fade"), 500);
      langOptions.style.display = "none";
      const btn = document.querySelector(".lang-select");
      if (lang === "en") {
        btn.innerHTML = "🇬🇧 EN";
        content.innerHTML = `<h1>Welcome to Zenoura</h1><p>Experience balance, creativity, and innovation. Zenoura brings together design, technology, and tranquility to inspire your journey.</p>`;
        document.body.dir = "ltr";
      } else if (lang === "ar") {
        btn.innerHTML = "🇸🇦 AR";
        content.innerHTML = `<h1>مرحبًا بك في زينورا</h1><p>اختبر التوازن والإبداع والابتكار. تجمع Zenoura بين التصميم والتكنولوجيا والهدوء لإلهام رحلتك.</p>`;
        document.body.dir = "rtl";
      } else {
        btn.innerHTML = "🇩🇪 DE";
        content.innerHTML = `<h1>Willkommen bei Zenoura</h1><p>Erleben Sie Balance, Kreativität und Innovation. Zenoura vereint Design, Technologie und Ruhe, um Ihre Reise zu inspirieren.</p>`;
        document.body.dir = "ltr";
      }
    }

    document.addEventListener("click", (e) => {
      if (!e.target.closest(".lang-menu")) langOptions.style.display = "none";
    });
  </script>
</body>
</html>
