<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zenoura — Policies (Multilang demo)</title>

  <!-- ✅ Google AdSense verification code -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2690509232288635" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0e0b11;
      --panel:#141017;
      --accent:#9b5cff; /* main purple */
      --accent-2:#6f2bd6;
      --muted:#bfb7c9;
      --glass: rgba(255,255,255,0.03);
      --card-border: rgba(155,92,255,0.25);
      --glow: 0 8px 40px rgba(155,92,255,0.12), inset 0 1px 0 rgba(255,255,255,0.02);
      --radius:18px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 400px at 10% 10%, rgba(111,43,214,0.06), transparent),
                  radial-gradient(900px 300px at 90% 80%, rgba(155,92,255,0.03), transparent),
                  var(--bg);
      color:#e6e0ee;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      transition: background 0.25s;
    }

    .wrap{
      max-width:960px;
      margin:48px auto;
      padding: 24px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:36px;
    }
    .brand{
      text-align:center;
      width:100%;
    }
    .logo{
      font-size:64px;
      letter-spacing:14px;
      font-weight:700;
      color:var(--accent);
      text-shadow: 0 6px 30px rgba(111,43,214,0.12);
      margin: 4px 0 18px;
    }

    .lang-wrap{
      position:relative;
      display:flex;
      justify-content:flex-end;
      align-items:center;
      gap:12px;
      z-index:10;
    }
    .lang-btn{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      color:var(--muted);
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight:600;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
    }
    .lang-btn svg{ width:18px; height:18px; opacity:0.95; }

    .lang-menu{
      position:absolute;
      right:0;
      top:56px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      overflow:hidden;
      border:1px solid rgba(155,92,255,0.12);
      box-shadow: var(--glow);
      display:none;
      min-width:160px;
    }
    .lang-menu.open{ display:block; }
    .lang-item{
      padding:10px 12px;
      cursor:pointer;
      color:var(--muted);
      display:flex;
      gap:10px;
      align-items:center;
    }
    .lang-item:hover{ background: rgba(255,255,255,0.015); color:#fff; }

    .cards{ display:flex; flex-direction:column; gap:28px; }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.015));
      border-radius: var(--radius);
      border: 1px solid var(--card-border);
      padding:28px;
      box-shadow: var(--glow);
    }
    .card h3{
      margin:0 0 12px;
      display:flex;
      gap:12px;
      align-items:center;
      color:#fff;
      font-size:20px;
    }
    .card p{
      margin:8px 0;
      color:var(--muted);
      line-height:1.6;
      font-size:14px;
    }

    .ico{
      width:34px;
      height:34px;
      display:inline-grid;
      place-items:center;
      border-radius:10px;
      background: linear-gradient(180deg, rgba(155,92,255,0.12), rgba(111,43,214,0.06));
      box-shadow: 0 6px 18px rgba(111,43,214,0.06);
      color:var(--accent);
      flex:0 0 34px;
    }

    footer{ text-align:center; margin-top:36px; color:rgba(255,255,255,0.18); font-size:13px; }

    @media (max-width:700px){
      .wrap{ padding:16px; margin:18px auto; }
      .logo{ font-size:44px; letter-spacing:8px; }
      .lang-menu{ right:8px; left:auto; top:56px; min-width:140px; }
    }

    [dir="rtl"] .lang-wrap { direction: rtl; }
    [dir="rtl"] .lang-menu { right:auto; left:0; }
    [dir="rtl"] .logo { letter-spacing:14px; }
  </style>
</head>
<body>

</html>
