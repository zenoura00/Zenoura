<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zenoura — Policies (Multilang demo)</title>

  <!-- Google Fonts (you may remove/change) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0e0b11;
      --panel:#141017;
      --accent:#9b5cff; /* main purple */
      --accent-2:#6f2bd6;
      --muted:#bfb7c9;
      --glass: rgba(255,255,255,0.03);
      --card-border: rgba(155,92,255,0.25);
      --glow: 0 8px 40px rgba(155,92,255,0.12), inset 0 1px 0 rgba(255,255,255,0.02);
      --radius:18px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 400px at 10% 10%, rgba(111,43,214,0.06), transparent),
                  radial-gradient(900px 300px at 90% 80%, rgba(155,92,255,0.03), transparent),
                  var(--bg);
      color:#e6e0ee;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      transition: background 0.25s;
    }

    /* container */
    .wrap{
      max-width:960px;
      margin:48px auto;
      padding: 24px;
    }

    /* Header */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:36px;
    }
    .brand{
      text-align:center;
      width:100%;
    }
    .logo{
      font-size:64px;
      letter-spacing:14px;
      font-weight:700;
      color:var(--accent);
      text-shadow: 0 6px 30px rgba(111,43,214,0.12);
      margin: 4px 0 18px;
    }

    /* Language selector */
    .lang-wrap{
      position:relative;
      display:flex;
      justify-content:flex-end;
      align-items:center;
      gap:12px;
      z-index:10;
    }
    .lang-btn{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      color:var(--muted);
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight:600;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
    }
    .lang-btn svg{ width:18px; height:18px; opacity:0.95; }

    .lang-menu{
      position:absolute;
      right:0;
      top:56px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      overflow:hidden;
      border:1px solid rgba(155,92,255,0.12);
      box-shadow: var(--glow);
      display:none;
      min-width:160px;
    }
    .lang-menu.open{ display:block; }
    .lang-item{
      padding:10px 12px;
      cursor:pointer;
      color:var(--muted);
      display:flex;
      gap:10px;
      align-items:center;
    }
    .lang-item:hover{ background: rgba(255,255,255,0.015); color:#fff; }

    /* cards */
    .cards{ display:flex; flex-direction:column; gap:28px; }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.015));
      border-radius: var(--radius);
      border: 1px solid var(--card-border);
      padding:28px;
      box-shadow: var(--glow);
    }
    .card h3{
      margin:0 0 12px;
      display:flex;
      gap:12px;
      align-items:center;
      color:#fff;
      font-size:20px;
    }
    .card p{
      margin:8px 0;
      color:var(--muted);
      line-height:1.6;
      font-size:14px;
    }

    /* icons */
    .ico{
      width:34px;
      height:34px;
      display:inline-grid;
      place-items:center;
      border-radius:10px;
      background: linear-gradient(180deg, rgba(155,92,255,0.12), rgba(111,43,214,0.06));
      box-shadow: 0 6px 18px rgba(111,43,214,0.06);
      color:var(--accent);
      flex:0 0 34px;
    }

    /* footer */
    footer{ text-align:center; margin-top:36px; color:rgba(255,255,255,0.18); font-size:13px; }

    /* responsive */
    @media (max-width:700px){
      .wrap{ padding:16px; margin:18px auto; }
      .logo{ font-size:44px; letter-spacing:8px; }
      .lang-menu{ right:8px; left:auto; top:56px; min-width:140px; }
    }

    /* RTL small helpers */
    [dir="rtl"] .lang-wrap { direction: rtl; }
    [dir="rtl"] .lang-menu { right:auto; left:0; }
    [dir="rtl"] .logo { letter-spacing:14px; }
  </style>
</head>
<body>
  <div class="wrap" id="page">
    <header>
      <div class="lang-wrap" style="flex:0 0 auto;">
        <div style="width:10px"></div> <!-- spacer -->
        <div style="position:relative;">
          <button class="lang-btn" id="langBtn" aria-haspopup="true" aria-expanded="false">
            <!-- globe icon -->
            <svg viewBox="0 0 24 24" fill="none" aria-hidden>
              <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z" stroke="currentColor" stroke-opacity="0.12" stroke-width="1.2" fill="none"></path>
              <path d="M2 12h20M12 2c2.8 2.2 3 12 3 12s-0.2 9.8-3 12M12 2C9.2 4.2 9 14 9 14s0.2 9.8 3 12" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <span id="langLabel">English</span>
            <svg viewBox="0 0 24 24" width="16" height="16" style="opacity:0.7">
              <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>

          <div class="lang-menu" id="langMenu" role="menu" aria-hidden="true">
            <div class="lang-item" data-lang="en" role="menuitem">🇬🇧 English</div>
            <div class="lang-item" data-lang="de" role="menuitem">🇩🇪 Deutsch</div>
            <div class="lang-item" data-lang="ar" role="menuitem">🇸🇦 العربية</div>
          </div>
        </div>
      </div>

      <div class="brand" style="flex:1">
        <div class="logo" id="brandTitle">ZENOURA</div>
      </div>
    </header>

    <main>
      <section class="cards" id="cards">
        <!-- cards will be populated by JS translations -->
      </section>
    </main>

    <footer id="footerText">© 2025 Zenoura. All rights reserved.</footer>
  </div>

  <script>

    const translations = {

            ]

          {
            icon: "alert",

            paragraphs: [

              "All recommendations or opinions expressed are based on our personal experience or opinion only.",

            icon: "mail",

              "If you have any questions regarding this policy or these terms, you can contact us via the following email:",

          }

      },
      de: {
        langLabel: "Deutsch",
        brand: "ZENOURA",
        footer: "© 2025 Zenoura. Alle Rechte vorbehalten.",
        cards: [
          {
            icon: "shield",
            title: "Datenschutzerklärung",
            paragraphs: [
              "Bei Zenoura respektieren wir Ihre Privatsphäre und sind verpflichtet, Ihre persönlichen Daten zu schützen.",

              "Wir verwenden diese Daten nur zu Analyse- oder Leistungsverbesserungszwecken und geben sie nicht an Dritte weiter, außer in Übereinstimmung mit den geltenden Gesetzen."
            ]
          },
          {
            icon: "link",
            title: "Affiliate-Marketing-Links",
            paragraphs: [
              "Diese Seite enthält Affiliate-Marketing-Links.",
              "Wenn Sie auf diese Links klicken und einen Kauf tätigen, können wir eine kleine Provision ohne zusätzliche Kosten für Sie erhalten.",
              "Dies hilft uns, weiterhin kostenlose und nützliche Inhalte bereitzustellen."
            ]
          },
          {
            icon: "doc",
            title: "Nutzungsbedingungen",
            paragraphs: [
              "Durch die Nutzung dieser Seite stimmen Sie den folgenden Bedingungen zu:",
              "Alle hier bereitgestellten Informationen dienen nur Bildungs- und Marketingzwecken. Wir sind nicht verantwortlich für Produkte oder Dienstleistungen, die über Affiliate-Links gekauft wurden.",
              "Diese Bedingungen und Richtlinien können jederzeit ohne vorherige Ankündigung geändert werden."
            ]
          },

            icon: "alert",

            paragraphs: [

              "Alle Empfehlungen oder geäußerten Meinungen basieren nur auf unseren persönlichen Erfahrungen oder Meinungen.",
              "Bitte überprüfen Sie stets die Produkt- oder Dienstleistungsdetails aus der offiziellen Quelle, bevor Sie einen Kauf tätigen."

            paragraphs: [
              "Wenn Sie Fragen zu dieser Richtlinie oder diesen Bedingungen haben, können Sie uns unter der folgenden E-Mail kontaktieren:",

            ]
          }
        ]
      },
      ar: {
        langLabel: "العربية",
        brand: "زينورا",
        footer: "© 2025 زينورا. جميع الحقوق محفوظة.",
        cards: [
          {
            icon: "shield",
            title: "سياسة الخصوصية",
            paragraphs: [
              "في زينورا، نحترم خصوصيتك ونلتزم بحماية بياناتك الشخصية.",
              "عند زيارتك لموقعنا أو النقر على أي رابط، قد نجمع بعض المعلومات الأساسية مثل ملفات تعريف الارتباط لتحسين تجربتك وتخصيص المحتوى.",
              "نستخدم هذه البيانات فقط لأغراض التحليل أو تحسين الأداء ولا نشاركها مع أي طرف ثالث إلا بما يتوافق مع القوانين المعمول بها."
            ]
          },
          {
            icon: "link",
            title: "روابط التسويق بالعمولة",
            paragraphs: [
              "تحتوي هذه الصفحة على روابط تسويق بالعمولة.",
              "عند النقر على هذه الروابط وإجراء عملية شراء، قد نتلقى عمولة صغيرة دون أي تكلفة إضافية عليك.",
              "هذا يساعدنا على الاستمرار في تقديم محتوى مجاني ومفيد."
            ]
          },
          {
            icon: "doc",
            title: "شروط الاستخدام",
            paragraphs: [
              "باستخدام هذا الموقع، فإنك توافق على ما يلي:",
              "جميع المعلومات هنا لأغراض تعليمية وتسويقية فقط. لسنا مسؤولين عن أي منتجات أو خدمات تم شراؤها عبر روابط العمولة.",
              "يجوز تعديل هذه الشروط والسياسات أو تحديثها في أي وقت دون إشعار مسبق."
            ]
          },
          {
            icon: "alert",
            title: "إخلاء المسؤولية",
            paragraphs: [
              "لسنا الكيان الرسمي أو مالك أي منتج أو خدمة يتم الترويج لها.",
              "جميع التوصيات أو الآراء المعبر عنها تستند إلى تجاربنا الشخصية أو آرائنا فقط.",
              "يرجى دائماً التحقق من تفاصيل المنتج أو الخدمة من المصدر الرسمي قبل الشراء."
            ]
          },
          {
            icon: "mail",
            title: "تواصل معنا",
            paragraphs: [
              "إذا كان لديك أي استفسارات بخصوص هذه السياسة أو هذه الشروط، يمكنك التواصل معنا عبر البريد التالي:",
              "support@zen-oura.com"
            ]
          }
        ]
      }
    };

    // icon svg generator
    function iconSVG(name){
      switch(name){
        case 'shield':
          return `<div class="ico" aria-hidden><svg viewBox="0 0 24 24" width="18" height="18" fill="none"><path d="M12 2l7 3v5c0 5-3.5 9-7 11-3.5-2-7-6-7-11V5l7-3z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg></div>`;
        case 'link':
          return `<div class="ico" aria-hidden><svg viewBox="0 0 24 24" width="18" height="18" fill="none"><path d="M10 14a5 5 0 0 1 0-7l1-1a5 5 0 0 1 7 7l-1 1" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><path d="M14 10a5 5 0 0 1 0 7l-1 1a5 5 0 0 1-7-7l1-1" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg></div>`;
        case 'doc':
          return `<div class="ico" aria-hidden><svg viewBox="0 0 24 24" width="18" height="18" fill="none"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><path d="M14 2v6h6" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg></div>`;
        case 'alert':
          return `<div class="ico" aria-hidden><svg viewBox="0 0 24 24" width="18" height="18" fill="none"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94A2 2 0 0 0 22.18 18L13.71 3.86a2 2 0 0 0-3.42 0z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 9v4" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 17h.01" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg></div>`;
        case 'mail':
          return `<div class="ico" aria-hidden><svg viewBox="0 0 24 24" width="18" height="18" fill="none"><path d="M3 7v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 7l-9 6L3 7" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg></div>`;
        default:
          return `<div class="ico"></div>`;
      }
    }

    // Render function
    const cardsContainer = document.getElementById('cards');
    const langBtn = document.getElementById('langBtn');
    const langMenu = document.getElementById('langMenu');
    const langLabel = document.getElementById('langLabel');
    const brandTitle = document.getElementById('brandTitle');
    const footerText = document.getElementById('footerText');

    function render(lang){
      const data = translations[lang] || translations.en;
      // direction:
      document.documentElement.lang = lang;
      if(lang === 'ar'){
        document.documentElement.dir = 'rtl';
      } else {
        document.documentElement.dir = 'ltr';
      }

      // label & brand
      langLabel.textContent = data.langLabel;
      brandTitle.textContent = data.brand;
      footerText.textContent = data.footer;

      // cards
      cardsContainer.innerHTML = '';
      data.cards.forEach(card=>{
        const cardEl = document.createElement('article');
        cardEl.className = 'card';
        // heading
        const h3 = document.createElement('h3');
        h3.innerHTML = `${iconSVG(card.icon)}<span>${card.title}</span>`;
        cardEl.appendChild(h3);
        // paragraphs
        card.paragraphs.forEach(p=>{
          const pEl = document.createElement('p');
          pEl.textContent = p;
          cardEl.appendChild(pEl);
        });
        cardsContainer.appendChild(cardEl);
      });
    }

    // init - try to get saved lang from localStorage
    const saved = localStorage.getItem('site-lang') || navigator.language.slice(0,2) || 'en';
    const initial = ['en','de','ar'].includes(saved) ? saved : 'en';
    render(initial);

    // language menu toggle
    langBtn.addEventListener('click', (e)=>{
      const open = langMenu.classList.toggle('open');
      langBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
      langMenu.setAttribute('aria-hidden', open ? 'false' : 'true');
    });

    // pick language
    langMenu.addEventListener('click',(ev)=>{
      const item = ev.target.closest('.lang-item');
      if(!item) return;
      const lang = item.dataset.lang;
      render(lang);
      localStorage.setItem('site-lang', lang);
      langMenu.classList.remove('open');
      langBtn.setAttribute('aria-expanded','false');
      langMenu.setAttribute('aria-hidden','true');
    });

    // close menu on outside click
    document.addEventListener('click', (ev)=>{
      if(!langBtn.contains(ev.target) && !langMenu.contains(ev.target)){
        langMenu.classList.remove('open');
        langBtn.setAttribute('aria-expanded','false');
        langMenu.setAttribute('aria-hidden','true');
      }
    });

    // keyboard navigation: Esc closes
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Escape'){
        langMenu.classList.remove('open');
        langBtn.setAttribute('aria-expanded','false');
        langMenu.setAttribute('aria-hidden','true');
      }
    });
  </script>
</body>
</html>
